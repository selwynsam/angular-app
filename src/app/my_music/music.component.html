<music_info_section [musicInfo] = "music_info"></music_info_section>
<div *ngIf = "searchList; else loader">
    <music_listing [music_list] = "searchList" [meta] = "meta"></music_listing>
</div>

<ng-template #loader>
    <div style="text-align:center">{{pageStatus ? 'Loading........' : 'No Datat Found'}}</div>
</ng-template>

<audio_player [music_list] = "searchList"></audio_player>
