<music_info_section [musicInfo] = "music_info" [showFavBtn] = "showFavBtn"></music_info_section>
<div *ngIf = "searchList; else loader">
    <music_listing [music_list] = "searchList" [meta] = "meta"></music_listing>
</div>

<ng-template #loader>
    <div style="text-align:center">
        <span *ngIf = "pageStatus">
            <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i><span class="sr-only">Loading...</span>
        </span>
        <span *ngIf = "!pageStatus">
            No Datat Found
        </span>
    </div>
</ng-template>

<audio_player [music_list] = "searchList"></audio_player>
