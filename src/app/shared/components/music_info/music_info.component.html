<div class="main-music-info">
    <img class = "top-coverart" src="{{musicInfo.albumPic}}"/>
    <div class = "top-song-info">
        <ul>
            <h3><span class="artist-name">{{musicInfo.artistName}} Songs</span></h3>
            <li><b>Album</b>: {{musicInfo.collectionName}}</li>
            <li><b>Genre</b>: {{musicInfo.primaryGenreName}}</li>
            <li><b>Now Playing</b>: {{musicInfo.trackName}}</li>
        </ul>
        <button class="btn btn-outline-dark Play-all-btn" #play_btn (click) = "playAll()" [hidden] = "!showPlayBtn"><i class="fa fa-play-circle-o music-icons" aria-hidden="true"> </i><span>Play</span></button>
        <button class="btn btn-outline-dark Play-all-btn" (click) = "pause()" [hidden] = "showPlayBtn"><i class="fa fa-pause-circle-o music-icons" aria-hidden="true"></i><span>Pause</span></button>
        <a class="btn btn-outline-dark favourites-btn" href="../../my_music/favourites" [hidden] = "!showFavBtn"><i class="fa fa-music" aria-hidden="true"></i><span> Favourites</span></a>
    </div>
</div>
