<div class="main-music-info">
    <div class = "top-coverart"></div>
    <div class = "top-song-info">Info</div>
</div>

<div class="container-fluid main-music-list">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Artistt</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let song of search_list.results; let i = index">
          <td>{{i+1}}</td>
          <td>{{song.trackName}}</td>
          <td>{{song.artistName}}</td>
          <td>{{song.trackTimeMillis | duration}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <audio controls>
    <source src="horse.ogg" type="audio/ogg">
    <source src="horse.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
